<!-- App Start -->

<dom-module id="my-app">
  <template>

    <style>

      /* App Styles */

      :host {
        --app-primary-color:#02823b;
        --app-secondary-color: black;
        display: block;
      }
      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
    

    /* Polymer Native Styles */

      iron-selector {
        margin: 0px !important;
      }
      paper-item {
          cursor: pointer;
      }
      iron-pages {
          padding: 0 10%;
          display: block;
          margin: auto;
      }
      paper-dropdown-menu {
      --paper-input-container-label: {
        color: #fff;
        text-align: left;
        font-weight: bold;
      };
        --paper-input-container-input: {
          color: #fff;
          font-style: normal;
        };
        /* no underline */
        --paper-input-container-underline: {
          display: none;
        };
        --paper-dropdown-menu-input: {
          color:#fff;
        };
        --paper-listbox: {
          width:100%;
        };
      }

    /* Custom Styles */

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      h2#mainTitle {
          text-align: center;
          width: 100%;
          margin-right: 0px;
      }

      #menuButton {
          height: 60px;
          width: 60px;
      }

      #appStateMenu {
        margin: 0px 20px 0px 20px;
        padding-left: 25px;
      }

      h3.app-titles {
      padding: 0px 15px;
      margin: 15px 0;
      }
    
      /* Responsive Custom Styles */
      @media screen and (max-width: 750px) {
        #appStateMenu {
            display: none;
        }
        #mainTitle {
            font-size: 18px;
        }
        iron-pages {
          padding: 0;
        }
      }
    }
    </style>
    
    <!-- Defines page Route -->

    <app-location route="{{route}}"></app-location>

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <!-- Drawer content -->

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->

      <!-- Main content -->

      <app-header-layout has-scrolling-region>
      
      <app-drawer id="drawer" swipe-open>

      <!-- Menu content -->

        <app-toolbar></app-toolbar>

        <!-- Content Options -->
        
        <h3 class="app-titles">Viewasdfedules</h3>


        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">

          <a name="view1" href="/view1">Bus</a>

          <a name="view2" href="/view2">Train Info</a>

        </iron-selector>

      </app-drawer>

      <!-- Main content -->

        <app-header id="header" condenses reveals effects="waterfall">

        <!-- Toolbar content -->

          <app-toolbar>
            <paper-icon-button id="menuButton" icon="menu"></paper-icon-button>

            <h2 id="mainTitle">Public Transportation App - v0.05</h2>

            <!-- Dropdown Menu content -->

            <paper-dropdown-menu id="appStateMenu" label="Connection State" >

              <paper-listbox class="dropdown-content" selected="0">

                <paper-item>Perfect</paper-item>
                <paper-item>Slow</paper-item>
                <paper-item>Offline</paper-item>

              </paper-listbox>

            </paper-dropdown-menu>

          </app-toolbar>

        </app-header>

        <!-- Fetch page content -->

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">

          <my-view1 name="view1"></my-view1>

          <my-view2 name="view2"></my-view2>

          <my-view404 name="view404"></my-view404>

        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  
 <!-- App native script -->

 <script src="js/components/my-app.js"></script>
  </template>
  <script>
    Polymer({
      is: 'my-app',
      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
      },
      observers: [
        '_routePageChanged(routeData.page)'
      ],
      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },
      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },
      _showPage404: function() {
        this.page = 'view404';
      },
 /*     _view: function (){
        this.drawer = this.$.drawer;

        var header = this.$.header;
        drawer.toggle();
        if (drawer.opened) {  
          console.log('opened!');
        }
        else {
          console.log('closed!');
        }
      } */
    });
  </script>
</dom-module>
